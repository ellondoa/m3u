#（三区）==============================（代理分流）
# 分流组可自行创建或添加，proxies 参数下的节点名称，按需求自行增减，确保出现的节点名称在代理协议中可查找
proxy-groups:
- name: 负载均衡
  type: load-balance
  url: http://www.gstatic.com/generate_204
  interval: 300
  proxies:
    - CeSu1
    - CeSu2
    - CeSu3
    - CeSu4
    - 001-Cloudflare
    - 002-Cloudflare
    - 003-Cloudflare
    - 004-Cloudflare
    - 005-Cloudflare
    - 006-Cloudflare
    - 007-Cloudflare
    - 008-Cloudflare
    - 009-Cloudflare
    - 010-Cloudflare
    - 001-JiChang
    - 001-zizifn-edgetunnel
    - 002-zizifn-edgetunnel
    - 003-zizifn-edgetunnel
    - 004-zizifn-edgetunnel 
    - 005-zizifn-edgetunnel
    - warp-wireguard节点

- name: 自动选择
  type: url-test
  url: http://www.gstatic.com/generate_204
  interval: 300
  tolerance: 50
  proxies:
    - CeSu1
    - CeSu2
    - CeSu3
    - CeSu4
    - 001-Cloudflare
    - 002-Cloudflare
    - 003-Cloudflare
    - 004-Cloudflare
    - 005-Cloudflare
    - 006-Cloudflare
    - 007-Cloudflare
    - 008-Cloudflare
    - 009-Cloudflare
    - 010-Cloudflare
    - 001-JiChang
    - 001-zizifn-edgetunnel
    - 002-zizifn-edgetunnel
    - 003-zizifn-edgetunnel
    - 004-zizifn-edgetunnel 
    - 005-zizifn-edgetunnel
    - warp-wireguard节点
    
- name: 🌍选择代理
  type: select
  proxies:
    - 负载均衡                                            # 自定义添加的节点名称
    - 自动选择
    - DIRECT
    - CeSu1
    - CeSu2
    - CeSu3
    - CeSu4
    - 001-Cloudflare
    - 002-Cloudflare
    - 003-Cloudflare
    - 004-Cloudflare
    - 005-Cloudflare
    - 006-Cloudflare
    - 007-Cloudflare
    - 008-Cloudflare
    - 009-Cloudflare
    - 010-Cloudflare
    - 001-JiChang
    - 001-zizifn-edgetunnel
    - 002-zizifn-edgetunnel
    - 003-zizifn-edgetunnel
    - 004-zizifn-edgetunnel 
    - 005-zizifn-edgetunnel
    - warp-wireguard节点

